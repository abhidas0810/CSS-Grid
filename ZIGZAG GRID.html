<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID AREA - 2</title>
    <style>
      #box {
        width: 70%;
        height: 500px;
        border: 1px solid;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 50px);
        gap: 25px;
        margin: 100px auto;
        grid-template-areas: 
          "b1 b2 b2 b3"
          "b1 b1 b2 b3"
          "b1 b2 b3 b3"
        ;
      }
      #box > div {
        background-color: teal;
        padding: 70px;
        border-radius: 10px;
      }
      #box > div:nth-child(1) {
          grid-area: b1;
      }
      #box > div:nth-child(2) {
        grid-area: b2;
      }
      #box > div:nth-child(3) {
        grid-area: b3;
      }
      
    </style>
  </head>
  <body>
    <div id="box">
      <div>A</div>
      <div>B</div>
      <div>C</div>      
    </div>
  </body>
</html>
